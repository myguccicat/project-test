<!-- templates/app/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AI 趨勢顧問搜尋</title>
</head>
<body>
    <h1>🔍 AI 趨勢顧問</h1>
    <form method="get" action="/streamlit/">
        <label for="keyword">請輸入關鍵字：</label>
        <input type="text" id="keyword" name="keyword" required><br><br>

        <label for="mode">選擇資料來源：</label>
        <select id="mode" name="mode">
            <option value="ptt">PTT</option>
            <option value="news">News</option>
        </select><br><br>

        <button type="submit">前往分析</button>
    </form>
</body>
</html>
